  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../multimedia/logosoda.jpg" alt="logo Soda" />
        </a>
        <a href="../index.html"><h1>Soda Stereo</h1></a>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="Integrantes.html">Integrantes</a></li>
          <li><a href="Galeria.html">Galería</a></li>
          <li><a href="Discografia.html">Discografía</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="gracias-totales">
        <h1>Gracias Totales!</h1>
      </div>
      <div class="contenedor-contacto">
        <div class="imagen-contacto">
          <img src="../multimedia/byn.jpg" alt="gracias totales" />
        </div>
        <div class="formulario">
          <form action="">
            <h2>Contacto</h2>

            <p>
              <label class="controles" for="Nombre">Nombre:</label>
              <input class="controls" type="text" name="Nombre" />
            </p>

            <p>
              <label class="controles" for="Apellido">Apellido:</label>
              <input class="controls" type="text" name="Apellido" />
            </p>

            <p>
              <label class="controles" for="Edad">Edad:</label>
              <input class="controls" type="text" name="Edad" />
            </p>

            <p>
              <label class="controles" for="Sexo">Sexo:</label>
              Hombre
              <input type="radio" name="Sexo" value="Hombre" />
              Mujer
              <input type="radio" name="Sexo" value="Mujer" />
              X
              <input type="radio" name="Sexo" value="X" />
            </p>

            <p>
              <label class="controles" for="Correo">Correo:</label>
              <input class="controls" type="email" name="Correo" />
            </p>

            <p>
              <label class="controles" for="Pais">País:</label>
              <input class="controls" type="text" name="Pais" />
            </p>

            <p>
              <label class="controles" for="Cancion-favorita"
                >Canción favorita:</label
              >
              <input class="controls" type="text" name="Cancion-favorita" />
            </p>

            <p>
              <label class="controles" for="Mensaje">Enviá tu mensaje:</label>
            </p>
            <p>
              <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
            </p>

            <p>
              <input class="btn" type="submit" value="Enviar" />
            </p>
          </form>
        </div>
      </div>
      <div class="contenedor-contactoindividual">
        <h2>Gustavo Cerati</h2>
        <h2>Zeta Bosio</h2>
        <h2>Charly Alberti</h2>
      </div>
    </main>
    <footer>
      <p>Copyright 2022</p>
      <div class="redes-sociales">
        <a href="https://www.instagram.com/sodastereo/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>

        <a href="https://www.facebook.com/sodastereo/" target="_blank"

        ></a>
        <a href="https://www.youtube.com/sodastereo" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
      </div>
    </footer>

      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
